buildscript {
    repositories { jcenter() }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE")
    }
}

allprojects {

    apply plugin: 'idea'
    apply plugin: 'spring-boot'
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8


repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.hibernate:hibernate-core'
    compile 'javax.servlet:javax.servlet-api'
    compile 'org.javassist:javassist'
    compile 'mysql:mysql-connector-java:5.1.9'
    compile 'commons-dbcp:commons-dbcp'
    compile 'org.apache.tomcat:tomcat-dbcp:8.0.21'
    compile 'com.google.guava:guava-gwt:18.0'
    compile 'com.h2database:h2:1.3.168'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'ru.akorsa.springdata.jpa.Launcher'
}



<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head :: head" th:remove="tag">Global Header</div>
    <title>NixMash Spring Contact List</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar('contacts')">Navbar</nav>

<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1 th:text="Contacts">Contacts</h1>

                <p class="lead">All Contacts</p>
            </div>
            <div th:replace="fragments/sponsor :: [id='sponsor']">Sponsor Image</div>
        </div>
    </div>
</div>

<div class="container bs-docs-container">
    <div class="row">
        <div class="bs-docs-section">
            <div id="grid-table">
                <table class="table table-striped table-bordered table-hover">
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.contactId}">1</td>
                        <td><a href="#" th:href="@{'/contact/' + ${contact.contactId}}"
                               th:text="|${contact.firstName} ${contact.lastName}|">[firstname] [lastname]</a>
                        </td>
                    </tr>
                </table>
            </div>


        </div>
    </div>
</div>

<div th:include="fragments/scripts :: [id='scripts']" th:remove="tag">Scripts</div>

</body>
</html>

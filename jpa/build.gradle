
jar {
    manifest {
        attributes 'Main-Class': 'ru.akorsa.springdata.jpa.Launcher'
    }
}


task production << {
    bootRun.systemProperty 'spring.profiles.active', 'production'
}

bootRun {
    addResources = false
    systemProperty 'spring.profiles.active', 'mysql'
    main = 'com.nixmash.springdata.jpa.Launcher'
}